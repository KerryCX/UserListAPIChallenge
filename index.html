<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>KerryCX | User List API Challenge</title>
</head>
<body>
<main class="container">
    <section class="form-user">
        <div>
            <h3>Add User</h3>
            <h5>... and their occupation</h5>
        </div>
        <ul>
            <li><label for="name">Name: </label><input id="name"></li>
            <li><label for="job">Job: </label><input id="job"></li>
        </ul>
        <div class="box response-box" id="response-box"></div>
        <div class="box">
            <button id="submit" class="button-create">Submit</button>
        </div>
        <h5 class="box">Users: </h5>
        <div class="boxUsers">
            <div id="user-list"></div>
        </div>
    </section>
</main>

</body>


</html>
